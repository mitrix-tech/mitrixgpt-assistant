    #     allowPrivilegeEscalation: true

    #     podSecurityContext:
    #       runAsUser: 0
    #       runAsGroup: 0
    #       runAsNonRoot: false


  additionalArguments:
    - "--entrypoints.web.forwardedHeaders.insecure=true"
    - "--entrypoints.websecure.forwardedHeaders.insecure=true"

  ingressRoute:
    dashboard:
      enabled: false

  ports:
    web:
      exposedPort: 80
      exposeInternal: true
    websecure:
      exposedPort: 443
      exposeInternal: true
    traefik:
      port: 9000

  providers:
    file:
      enabled: true
      watch: true
      content: |
        http:
          routers:
            gpt-agent:
              rule: "Host(`gpt-agent.mitrix.io`)"
              service: gpt-agent
              priority: 0
              tls:
                certResolver: mitrix
              middlewares:
                - secureHeaders
                - https-redirects
              entryPoints:
                - web
                - websecure

          services:
            gpt-agent:
              loadBalancer:
                servers:
                  - url: "http://agent-mitrixgpt-agent:3000/"

          middlewares:
            https-redirects:
              redirectScheme:
                scheme: https
                permanent: true
                port: "443"

            secureHeaders:
              headers:
                accessControlAllowMethods:
                  - GET
                  - OPTIONS
                  - PUT
                  - POST
                  - PATCH
                accessControlAllowHeaders:
                  - "*"
                  - "x-client-key"
                accessControlAllowOriginList:
                  - "*"
                accessControlMaxAge: 100
                addVaryHeader: true
                frameDeny: true
                browserXssFilter: true
                contentTypeNosniff: true
                forceSTSHeader: true
                stsIncludeSubdomains: true
                stsPreload: true
                stsSeconds: 31536000

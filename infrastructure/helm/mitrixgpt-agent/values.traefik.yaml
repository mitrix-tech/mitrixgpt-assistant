  certResolvers:
    mitrix:
      email: kkirusha@gmail.com
      tlsChallenge: true
      storage: /data/acme.json

  service:
    enabled: true
    type: LoadBalancer
    annotations:
      cloud.google.com/load-balancer-type: "External"  # Use "Internal" for ILB
      cloud.google.com/neg: '{"exposed_ports": {"80":{"name": "agent-mitrixgpt-agent-neg-80"}, "443":{"name": "agent-mitrixgpt-agent-neg-443"}}}'  # Enables NEGs
      cloud.google.com/healthcheck-timeout-seconds: "10"
      cloud.google.com/healthcheck-interval-seconds: "10"
      cloud.google.com/healthcheck-unhealthy-threshold: "3"
      cloud.google.com/healthcheck-healthy-threshold: "2"
    ports:
      - name: main
        port: 80
        protocol: TCP
        targetPort: 80
      - name: https
        port: 443
        protocol: TCP
        targetPort: 443
      - name: dashboards
        port: 8080
        protocol: TCP
        targetPort: 808
    spec:
      externalTrafficPolicy: Local

  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "200m"
      memory: "512Mi"

  deployment:
    enabled: true

    # initContainers:
    # - name: init-acme
    #   image: busybox:latest
    #   command: ["sh", "-c", "chmod -R 777 /data/"]
    #   volumeMounts:
    #     - name: data
    #       mountPath: /data
    #   securityContext:
    #     capabilities:
    #       drop: []
